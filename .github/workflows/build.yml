on:
  push:
    branches:
      - main

name: Build
jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt install libgtk-4-dev build-essential libadwaita-1-dev
      - name: Build
        uses: actions-rs/cargo@v1.0.1
        with:
          command: build
          args: -r

